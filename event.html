<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
  <header>
    <h1>Event Management System</h1>
    <nav>
      <a href="#createEvent">Create Event</a>
      <a href="#eventList">Event List</a>
      <a href="chat.html" target="rightFrame">News</a>
    </nav>
  </header>

  <section id="createEvent">
    <h2>Create a New Event</h2>
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required><br>

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required><br>

      <label for="eventLocation">Event Location:</label>
      <input type="text" id="eventLocation" name="eventLocation" required><br>

      <label for="eventDescription">Description:</label>
      <textarea id="eventDescription" name="eventDescription" required></textarea><br>

      <button type="submit">Create Event</button>
    </form>
  </section>

  <section id="eventList">
    <h2>Upcoming Events</h2>
    <ul id="eventsContainer"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Event Management System</p>
  </footer>

  <script src="event.js"></script>
</body>
</html>
